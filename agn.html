                                <p style="text-align:left; margin-bottom:1.0em;">It is a long-standing puzzle that SMBH ≳ 10<sup>9</sup>M<sub>⊙</sub> have been discovered at z ≳ 5 when the Universe is less than 1 Gyr old. So far, no theory beyong hand-waving provides a reasonble picture how these SMBHs form and grow in such a short time. Several groups (including FIRE) find that BH growth is heavily suppressed by stellar feedback at early times when the host galaxy is clumpy and exhibits bursty star formation, such that SMBHs remain undermassive compared to local BH scaling relations during this phase (e.g. Dubois et al. 2015; Anglés-Alcázar et al. 2017).</p>
